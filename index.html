<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111111" />
    <title>PDF</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icono -->
    <link rel="icon" href="imagenes/icon.png" />

    <style>
        :root {
            --bg: #111;
            --card: #1d1d1d;
            --border: #2f2f2f;
            --radius: 14px;
            --shadow: 0 4px 12px rgba(0,0,0,0.35);
        }

        body {
            margin: 0;
            padding: 15px;
            background: var(--bg);
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 18px;
        }

        a {
            width: 100%;
        }

        .item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform .15s, box-shadow .15s;
            box-shadow: var(--shadow);
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- IMÁGENES -->
    <a data-id="enlace1" class="item">
        <img src="imagenes/imagen1.png" alt="Enlace 1" />
    </a>

    <a data-id="enlace2" class="item">
        <img src="imagenes/imagen2.png" alt="Enlace 2" />
    </a>

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registrado"))
                .catch(err => console.error("Error registrando SW:", err));
        }
    </script>

    <!-- Enlaces dinámicos -->
    <script src="enlaces.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll("a[data-id]");
            items.forEach(a => {
                const id = a.getAttribute("data-id");
                if (typeof enlaces !== "undefined" && enlaces[id]) {
                    a.href = enlaces[id];
                }
            });
        });
    </script>

</body>
</html>
