<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0f0f12">
<title>PDF Tools</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="imagenes/icon.png">

<style>
/* =========================
   VARIABLES
========================= */
:root{
  --bg:#0f0f12;
  --card:#1a1b20;
  --border:#26272e;
  --accent:#4c8bf5;
  --radius:20px;
  --text:#f1f1f1;
  --muted:#a0a0a8;
  --shadow:0 10px 25px rgba(0,0,0,.45);
}

/* MODO CLARO */
@media(prefers-color-scheme:light){
  :root{
    --bg:#f4f5f7;
    --card:#ffffff;
    --border:#e1e2e8;
    --text:#121212;
    --muted:#555;
    --shadow:0 8px 18px rgba(0,0,0,.15);
  }
}

/* =========================
   BODY
========================= */
body{
  margin:0;
  padding:16px;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:var(--text);

  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* =========================
   TARJETAS
========================= */
a{
  text-decoration:none;
  color:inherit;
}

.item{
  background:linear-gradient(145deg,var(--card),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
  height:170px;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  box-shadow:var(--shadow);
  transition:.2s ease;
  position:relative;
  overflow:hidden;
}

/* EFECTO LUZ */
.item::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,
      rgba(255,255,255,.15),
      transparent 60%);
  opacity:.4;
}

/* PRESIÓN */
.item:active{
  transform:scale(.96);
}

/* =========================
   ICONOS
========================= */
.item img{
  width:64px;
  height:64px;
  object-fit:contain;
  margin-bottom:12px;
  animation:pop .45s ease;
  pointer-events:none;
}

@keyframes pop{
  from{opacity:0; transform:scale(.85)}
  to{opacity:1; transform:scale(1)}
}

/* =========================
   TEXTO
========================= */
.texto{
  font-size:15px;
  font-weight:600;
  text-align:center;
  color:var(--text);
}

.sub{
  font-size:12px;
  color:var(--muted);
  margin-top:2px;
}

/* =========================
   RESPONSIVE TABLET
========================= */
@media(min-width:600px){
  body{
    grid-template-columns:repeat(3,1fr);
  }
}
</style>
</head>

<body>

    <a data-id="enlace1" class="item">
        <img src="imagenes/imagen1.png">
        <div class="texto">Sellar PDF</div>
        <div class="sub">Firma y sello</div>
    </a>

        <img src="imagenes/imagen2.png">
        <div class="texto">Unificar PDF</div>

    </a>

    <a data-id="enlace3" class="item">
        <img src="imagenes/imagen3.png">
        <div class="texto">Texto a PDF</div>

    </a>

    <a data-id="enlace4" class="item">
        <img src="imagenes/imagen4.png">
        <div class="texto">Recorte PNG</div>
        <div class="sub">Forma circular</div>
    </a>

    <a data-id="enlace5" class="item">
        <img src="imagenes/imagen5.png">

    <a data-id="enlace6" class="item">
        <img src="imagenes/imagen6.png">

        <div class="sub">Cálculo automático</div>
    </a>

    <a data-id="enlace7" class="item">
        <img src="imagenes/imagen7.png">
        <div class="texto">Aniversario fallecidos</div>
        <div class="sub">Cálculo automático</div>
    </a>

    <a data-id="enlace8" class="item">
        <img src="imagenes/imagen8.png">
        <div class="texto">Descargar</div>
        <div class="sub">Archivos</div>
    </a>

    <a data-id="enlace9" class="item">
        <img src="imagenes/imagen9.png">
        <div class="texto">Horas Trabajadas</div>

    <!-- VIBRACIÓN -->
    <script>
        document.querySelectorAll('.item').forEach(i => {
            i.addEventListener('touchstart', () => {
                if (navigator.vibrate) navigator.vibrate(18);
            });
        });
    </script>

    <!-- SERVICE WORKER -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <!-- ENLACES DINÁMICOS -->
    <script src="enlaces.js"></script>
    <script>
        document.querySelectorAll('[data-id]').forEach(a => {
            const id = a.dataset.id;
            if (typeof enlaces !== "undefined" && enlaces[id]) {
                a.href = enlaces[id];
            }
        });
    </script>

</body>
</html>
