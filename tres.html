<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Editor PDF Móvil</title>

<!-- Ícono -->
<link rel="icon" href="icon.png" type="image/png">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#0b63d6">

<style>
/* ===== MÁRGENES PDF ===== */
@page{
  margin-top: 2cm;
  margin-bottom: 2cm;
  margin-left: 0;
  margin-right: 0;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#f3f4f6;
  padding:10px;
}

h2{
  margin:8px 0 12px;
  font-size:18px;
}

/* ===== LAYOUT ===== */
.app{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 520px;
  gap:14px;
}

/* ===== PANEL ===== */
.panel{
  background:#fff;
  border-radius:12px;
  padding:12px;
  overflow:auto;
}

/* ===== EDITOR ===== */
#source{
  border:1px solid #ccc;
  min-height:260px;
  padding:12px;
  font-family:'Times New Roman', Times, serif;
  font-size:12pt;
  outline:none;
}

/* ===== CONTROLES ===== */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

button{
  flex:1 1 30%;
  padding:12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #bbb;
  background:#fff;
  cursor:pointer;
}

button.primary{
  background:#0b63d6;
  color:#fff;
  border-color:#0b63d6;
}

/* ===== PREVIEW PDF ===== */
#previewWrap{
  width:21.59cm;
  background:#fff;
}

#preview{
  font-family:'Times New Roman', Times, serif;
  font-size:12pt;
  padding-left:2cm;
  padding-right:2cm;
  box-sizing:border-box;
}

#preview p{
  margin:8pt 0;
  page-break-inside:avoid;
  break-inside:avoid;
}

/* ===== MODO MÓVIL ===== */
@media (max-width:768px){

  .app{
    grid-template-columns:1fr;
  }

  h2{
    text-align:center;
  }

  #previewWrap{
    width:100%;
  }

  button{
    flex:1 1 48%;
    font-size:16px;
  }
}

/* ===== IMPRESIÓN ===== */
@media print{
  body{background:none}
  .app{display:block}
  .panel:first-child{display:none}
}
</style>
</head>

<body>

<h2>Editor → PDF (Optimizado para móvil)</h2>

<div class="app">

  <!-- EDITOR -->
  <div class="panel">
    <div id="source" contenteditable="true">

    </div>

    <div class="controls">
      <button onclick="cmd('bold')"><b>Negrita</b></button>
      <button onclick="cmd('italic')"><i>Cursiva</i></button>
      <button onclick="cmd('underline')"><u>Subrayar</u></button>
      <button class="primary" onclick="applyFormatting()">Aplicar</button>
      <button onclick="printPreview()">Imprimir</button>
      <button onclick="downloadPdf()">PDF</button>
    </div>
  </div>

  <!-- PREVIEW -->
  <div class="panel">
    <div id="previewWrap">
      <div id="preview"></div>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script>
function cmd(command){
  document.execCommand(command);
}

function applyFormatting(){
  preview.innerHTML = source.innerHTML;
}

function printPreview(){
  applyFormatting();
  window.print();
}

function downloadPdf(){
  applyFormatting();
  html2pdf().set({
    margin:0,
    filename:'documento.pdf',
    pagebreak:{ mode:['css','avoid-all'] },
    html2canvas:{ scale:3 },
    jsPDF:{ unit:'cm', format:'letter', orientation:'portrait' }
  }).from(previewWrap).save();
}
</script>

</body>
</html>
