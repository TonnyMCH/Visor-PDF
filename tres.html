<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Editor PDF con m√°rgenes correctos</title>

    <link rel="icon" href="imagenes/imagen3.png" type="image/png">

    <style>
        /* ===== M√ÅRGENES SUPERIOR E INFERIOR (html2pdf s√≠ respeta) ===== */
        @page {
            margin-top: 2cm;
            margin-bottom: 2cm;
            margin-left: 0;
            margin-right: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 16px;
        }

        .app {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 520px;
            gap: 16px;
        }

        .panel {
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            height: 430px;
            overflow: auto;
        }

        /* ===== EDITOR ===== */
        #source {
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            outline: none;
        }

        /* ===== CONTROLES ===== */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        button {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            background: #fff;
            cursor: pointer;
        }

            button.primary {
                background: #0b63d6;
                color: #fff;
                border-color: #0b63d6;
            }

        /* ===== PREVIEW PDF ===== */
        #previewWrap {
            width: 21.59cm;
            background: #fff;
        }

        /* üëâ M√ÅRGENES IZQUIERDO Y DERECHO REALES */
        #preview {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            padding-left: 2cm;
            padding-right: 2cm;
            box-sizing: border-box;
        }

            /* No cortar p√°rrafos entre p√°ginas */
            #preview p {
                margin: 8pt 0;
                page-break-inside: avoid;
                break-inside: avoid;
            }

        @media print {
            body {
                background: none
            }

            .app {
                display: block
            }

            .panel:first-child {
                display: none
            }
        }
    </style>
</head>

<body>

    <h2>Editor ‚Üí PDF con m√°rgenes reales</h2>

    <div class="app">

        <!-- EDITOR -->
        <div class="panel">
            <div id="source" contenteditable="true">

            </div>

            <div class="controls">
                <button onclick="cmd('bold')"><b>Negrita</b></button>
                <button onclick="cmd('italic')"><i>Cursiva</i></button>
                <button onclick="cmd('underline')"><u>Subrayar</u></button>
                <button class="primary" onclick="applyFormatting()">Aplicar formato</button>
                <button onclick="printPreview()">Imprimir / PDF</button>
                <button onclick="downloadPdf()">Descargar PDF</button>
            </div>
        </div>

        <!-- PREVIEW -->
        <div class="panel">
            <h3>Vista previa</h3>
            <div id="previewWrap">
                <div id="preview"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script>
        function cmd(command) {
            document.execCommand(command);
        }

        function applyFormatting() {
            preview.innerHTML = source.innerHTML;
        }

        function printPreview() {
            applyFormatting();
            window.print();
        }

        function downloadPdf() {
            applyFormatting();

            html2pdf().set({
                margin: 0,
                filename: 'documento.pdf',
                pagebreak: { mode: ['css', 'avoid-all'] },
                html2canvas: { scale: 3 },
                jsPDF: { unit: 'cm', format: 'letter', orientation: 'portrait' }
            }).from(previewWrap).save();
        }
    </script>

</body>
</html>
