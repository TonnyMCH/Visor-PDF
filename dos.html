<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unificar Imágenes y PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #f4f4f4;
        }
        h2 { text-align: center; }
        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        .primary { background: #2e7dff; }
        .primary:hover { background: #1b5fcc; }

        .whatsapp-btn { background: #25D366; }
        .whatsapp-btn:hover { background: #1aa64a; }
    </style>
</head>
<body>

<h2>Unificar Imágenes o PDFs</h2>

<div class="card">
    <input type="file" id="fileInput" multiple accept="image/*,application/pdf">

    <button class="primary" onclick="mergeFiles()">Unificar en PDF</button>
    <button class="whatsapp-btn" onclick="shareWhatsApp()">Compartir PDF por WhatsApp</button>
</div>

<script>
    let lastPDFBlob = null;

    async function mergeFiles() {
        const fileInput = document.getElementById("fileInput");
        const files = fileInput.files;

        if (files.length === 0) {
            alert("Selecciona al menos un archivo.");
            return;
        }

        const { PDFDocument } = PDFLib;
        const mergedPdf = await PDFDocument.create();

        for (const file of files) {
            const bytes = await file.arrayBuffer();

            if (file.type === "application/pdf") {
                const pdfDoc = await PDFDocument.load(bytes);
                const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                pages.forEach(p => mergedPdf.addPage(p));

            } else {
                let img;
                try {
                    img = await mergedPdf.embedJpg(bytes);
                } catch {
                    img = await mergedPdf.embedPng(bytes);
                }

                const page = mergedPdf.addPage([img.width, img.height]);
                page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
            }
        }

        const pdfBytes = await mergedPdf.save();
        lastPDFBlob = new Blob([pdfBytes], { type: "application/pdf" });

        // Descargar
        const link = document.createElement("a");
        link.href = URL.createObjectURL(lastPDFBlob);
        link.download = "unificado.pdf";
        link.click();
    }

    async function shareWhatsApp() {
        if (!lastPDFBlob) {
            alert("Primero genera el PDF unificado.");
            return;
        }

        const file = new File([lastPDFBlob], "unificado.pdf", { type: "application/pdf" });

        // Verificar si el dispositivo soporta compartir archivos
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({
                    files: [file],
                    title: "PDF Unificado",
                    text: "Aquí tienes el archivo PDF unificado."
                });
            } catch (err) {
                console.error("Error al compartir:", err);
            }
        } else {
            alert("Tu dispositivo o navegador no permite enviar archivos a WhatsApp desde aquí.\n\nPrueba desde un móvil Android.");
        }
    }
</script>

</body>
</html>
