<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unificar Imágenes y PDFs</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/2.16.105/pdf.min.js"></script>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #f7f7f7;
        }

        h2 {
            text-align: center;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            background: #2e7dff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1b5fcc;
        }

        .whatsapp-btn {
            background: #25D366;
        }
        .whatsapp-btn:hover {
            background: #1ba64c;
        }

    </style>
</head>
<body>

    <h2>Unificar Imágenes o PDFs en un PDF</h2>

    <div class="card">
        <label><b>Selecciona imágenes o PDFs:</b></label>
        <input type="file" id="fileInput" multiple accept="image/*,application/pdf">

        <button onclick="mergeFiles()">Unificar en PDF</button>
        <button class="whatsapp-btn" onclick="shareWhatsApp()">Compartir por WhatsApp</button>
    </div>

    <script>
        let lastPDFBlob = null;

        async function mergeFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert("Selecciona al menos un archivo.");
                return;
            }

            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();

            for (const file of files) {
                if (file.type === "application/pdf") {
                    const pdfBytes = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    copiedPages.forEach(page => mergedPdf.addPage(page));
                } else if (file.type.startsWith("image/")) {
                    const imageBytes = await file.arrayBuffer();
                    const img = await mergedPdf.embedJpg(imageBytes).catch(() => mergedPdf.embedPng(imageBytes));
                    const page = mergedPdf.addPage([img.width, img.height]);
                    page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
                }
            }

            const pdfBytes = await mergedPdf.save();
            lastPDFBlob = new Blob([pdfBytes], { type: "application/pdf" });

            const link = document.createElement("a");
            link.href = URL.createObjectURL(lastPDFBlob);
            link.download = "unificado.pdf";
            link.click();
        }

        function shareWhatsApp() {
            if (!lastPDFBlob) {
                alert("Primero genera el PDF.");
                return;
            }

            const fileURL = URL.createObjectURL(lastPDFBlob);

            const mensaje = encodeURIComponent(
                "Aquí tienes el PDF unificado:\n" + fileURL
            );

            window.open("https://wa.me/?text=" + mensaje, "_blank");
        }
    </script>

</body>
</html>
